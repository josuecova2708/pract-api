<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script defer src="./js/logica.js"></script>

   <link rel="stylesheet" href="./css/design.css">

</head>

<body class="vh-100">
    <h1>#todo</h1>
    <header class="barra d-flex flex-row justify-content-center">
      <button class="boton col " id="all">All</button>
      <button class="boton col " id="active">Active</button>
      <button class="boton col " id="complete">Complete</button>
    </header>
    <div class="searchBar hidden mt-4 d-flex justify-content-center  vw-100">
      <input type="text" class="input_add ps-2 " placeholder="add details">
      <button class=" btn button_add ms-3">Add</button>
    </div>
    <section class="d-flex mt-4 justify-content-center ">
    
    <div class="d-flex align-items-center tasks_container flex-column mt-3" id="tasks_container">
      <div class="first_input d-flex justify-content-center align-items-center mt-3 ms-0">
        <input class=" align-items-start me-2" id="input_1" type="checkbox"> <span class="input_message">Do coding
          challenges</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="size-6 icon_delete">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
        </svg>
      </div>
    </div>
  </section>
